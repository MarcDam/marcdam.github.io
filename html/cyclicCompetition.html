<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cyclic Competition</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.js" integrity="sha256-Jc6xzVdsJo8ZBNKyESp/JTBkk17NppndB0MgxNT9Upc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.css" integrity="sha256-pHM5Z7zWPmme9MLjqlTNWdTwInprJ1fCXSdQje92k4w=" crossorigin="anonymous" />
    <link href='css/main.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- menu -->
    <h1>Cyclic Competition</h1>
    <div class="canvas">
      <canvas id="mainCanvas" width="500" height="500"> </canvas>
    </div>
    <div class="controls">
      <div id="interactionsTable">
      <!-- Container for the interactions table -->
      </div>
      <div id="buttons">
        <input type="button" id="interactionsButton" value="Set interactions">
        <input type="button" id="canvasResetButton" value="Reset">
        <input type="button" id="stopButton" value="Pause simulation">
        <input type="button" id="startButton" value="Start simulation">
        <br> Add or remove species:
        <input type="button" id="addSpeciesButton" value="+">
        <input type="button" id="removeSpeciesButton" value="-">
        (resets simulation)
        <br> Neighbors:
        <select id="neighborList"> <option value="4">4</option> <option value="8">8</option> </select>
        <br> Select interaction type:
        <select id="interactionsList"> </select>
        <br> Select initial conditions:
        <select id="initialConditionsList"> </select> (reset to apply)
        <br> Number of cells:
        <input type="range" min="10" max="400" step="10" id="cellSlider"> (changing resets simulation)
        <br> Zoom/scale canvas:
        <input type="range" min="1" max="20" step="1" id="scaleSlider">
        <br> Speed:
        <input type="range" min="1" max="1001" step="10" id="speedSlider">
      </div>
    </div>
    <div class="chart">
      <h2> Population statistics </h2>
      <div id="populationChart">
      </div>
    </div>
    <script src="scripts/cyclicCompetition.js"></script>
  </body>
</html>
